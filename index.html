<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Bangladesh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- ===========banner section================== -->
  <section class="bg-[url('Images/bg.jpg')] w-[100%] h-[100vh] bg-center bg-cover">
    <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.4)]">
      <header class="max-w-[1100px] mx-auto">
        <div class="flex justify-between  items-center ">
          <div class="logo w-[30%]">
            <img src="./Images/logo.png" class="w-[150px]">
          </div>
         <div>
           <button class="bg-[#c11119] px-4 py-2 rounded text-[#fff] font-bold">Sign In</button>
         </div>
        </div>
      </header>

      <div class="max-w-[1100px] mx-auto text-center pt-10 lg:pt-32">
        <h1 class="text-[#fff] text-[30px] lg:text-[50px] font-bold text-center">Unlimited movies, TV shows, and 
          more</h1>
        <h5 class="text-[#fff] py-2 lg:py-5 text-[18px] lg:text-[28px] font-medium">Watch anywhere. Cancel anytime.</h5>
        <p class="text-[#fff] text-xl">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="flex gap-5 justify-center py-4 flex-col lg:flex-row">
          <div class="w-8/12 lg:w-4/12 mx-auto">
            <input type="text" placeholder="Enter here..." class="p-2 w-full rounded">
          </div>
          <div>
            <button class="bg-[#c11119] px-4 py-2 rounded text-[#fff] font-bold">Get Start</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
